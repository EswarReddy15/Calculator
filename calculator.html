<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <form name="clc">
        <input type="text" name="display" style="width:370px;height:70px;background-color: hsl(180, 36%, 90%);"><br>
        <input class="btn" type="button" value="0" onclick="addToDisplay('0')">
        <input class="btn" type="button" value="1" onclick="addToDisplay('1')">
        <input class="btn" type="button" value="2" onclick="addToDisplay('2')">
        <input class="btn" type="button" value="+" style="background-color:orange;" onclick="addToDisplay('+')"><br>
        <input class="btn" type="button" value="3" onclick="addToDisplay('3')">
        <input class="btn" type="button" value="4" onclick="addToDisplay('4')">
        <input class="btn" type="button" value="5" onclick="addToDisplay('5')">
        <input class="btn" type="button" value="-" style="background-color:yellow;" onclick="addToDisplay('-')"><br>
        <input class="btn" type="button" value="6" onclick="addToDisplay('6')">
        <input class="btn" type="button" value="7" onclick="addToDisplay('7')">
        <input class="btn" type="button" value="8" onclick="addToDisplay('8')">
        <input class="btn" type="button" value="*" style="background-color:purple;" onclick="addToDisplay('*')"><br>
        <input class="btn" type="button" value="9" onclick="addToDisplay('9')">
        <input class="btn" type="button" value="C" style="background-color:red;" onclick="clearDisplay()">
        <input class="btn" type="button" value="=" style="background-color:green;" onclick="calculate()">
        <input class="btn" type="button" value="รท" onclick="addToDisplay('/')">
    </form>
    <script src="script.js"></script>
</body>
</html>
